<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="~{fragments/head}"></div>
    <title>Login User</title>
</head>
<body>
<header>
    <nav th:replace="~{fragments/navbar}"></nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"
          th:action="@{/auth/login}"
          th:method="POST"
          th:object="${userLoginModel}"
    >

        <br/>
        <small th:if="${#fields.hasErrors('*')}" class="text-danger">Incorrect username or password!</small>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text" class="form-control" id="username"
                   name="username"
                   th:value="*{username}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('username')}" class="text-danger">Username must be between 3 and 20
                characters</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control"
                   id="password"
                   name="password"
                   th:value="*{password}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('password')}" class="text-danger">Password must be between 3 and 20
                characters</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
