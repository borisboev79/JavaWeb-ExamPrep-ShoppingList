<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="~{fragments/head}"></div>
    <title>Full list of products</title>
</head>
<body>
<header>
    <nav th:replace="~{fragments/navbar}"></nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                <div th:each="food : ${products.get(0)}"
                     class="mt-3 rounded badge-info">
                    <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                    <span th:text="${food.toString()}"/>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id= *{food.id})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                <div th:each="drink : ${products.get(1)}"
                     class="mt-3 rounded badge-warning">
                    <img class="mr-2" src="/img/drink.png" alt="Drink" width="50px" height="50px">
                    <span th:text="${drink.toString()}"/>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id= *{drink.id})}">Buy</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                <div th:each="household : ${products.get(2)}"
                     class="mt-3 rounded badge-success">
                    <img class="mr-2" src="/img/household.png" alt="Household" width="50px" height="50px">
                    <span th:text="${household.toString()}"/>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id= *{household.id})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div th:each="other : ${products.get(3)}"
                     class="mt-3 rounded badge-secondary">
                    <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                    <span th:text="${other.toString()}"/>
                    <a class="ml-3 text-danger" th:href="@{/buy/{id}(id= *{other.id})}">Buy</a>
                </div>
            </div>
        </div>
        <a th:href="@{/buy/all/{id}(id= ${loggedUserId})}" class="btn btn-danger">Buy all products for <span th:text="${price}"/> lv</a>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
